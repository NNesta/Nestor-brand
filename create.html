<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="create-article">
        <h2>CREATE ARTICLE</h2>
        <div class="article-components">
            <form action="dashboard.html" method="get">
            <div class="article-title component">
                <label>Title:</label>
                <input type="text" name="" id="">
            </div>
            <div class="picture component">
                <label>article picture:</label>
              <input type="file" name="" id="">
            </div>
            <div class="author component">
                <label>Author:</label>
                <input type="text" name="" id="">
            </div>
            <div class="date-created component">
                <label>Date created:</label>
                <input type="datetime" name="" id="">
            </div>
            <div class="full-article component">
                <label>Article:</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="tags component">
                <label>Tag:</label>
                <input type="text" value="">
            </div>
            <button class="create-button">Create Article</button>
        </form>
        </div>
    </div>
    <hr />
        <footer>Copyright &copy 2021, Nestor-brand</footer>
</body>
</html>
