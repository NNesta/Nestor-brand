<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="create-article">
        <h2>UPDATE ARTICLE</h2>
        <div class="article-components">
            <form id="update-form" action="dashboard.html" method="get">
            <div class="article-title component">
                <label>Title:</label>
                <input type="text" name="title" id="title" value="">
                <i class="fas fa-check-circle "></i>
                <i class="fas fa-exclamation-circle "></i>
                <br/>
              <small></small>
            </div>
            <div class="article-title component">
                <label>Picture:</label>
                <input type="file" name="picture" id="picture" value="">
                <i class="fas fa-check-circle "></i>
                <i class="fas fa-exclamation-circle "></i>
                <br/>
              <small></small>
            </div>
            <div class="author component">
                <label>Author:</label>
                <input type="text" name="author" id="author" value="">
                <i class="fas fa-check-circle "></i>
                <i class="fas fa-exclamation-circle "></i>
                <br/>
              <small></small>
            </div>
            <div class="date-created component">
                <label>Date created:</label>
                <input type="datetime" name="created" id="created" value="">
                <i class="fas fa-check-circle "></i>
                <i class="fas fa-exclamation-circle "></i>
                <br/>
              <small></small>
            </div>
            <div class="full-article component">
                <label>Article:</label>
                <textarea name="article" id="article" cols="30" rows="10"></textarea>
                    <i class="fas fa-check-circle "></i>
                    <i class="fas fa-exclamation-circle "></i>
                    <br/>
                  <small></small>
            </div>
            <div class="tags component">
                <label>Tag:</label>
                <input id="tag" type="text" value="" name="tag">
                <i class="fas fa-check-circle "></i>
                <i class="fas fa-exclamation-circle "></i>
                <br/>
              <small></small>
            </div>
            <input  type="submit" class="create-button" value="Update">
        </form>
        </div>
    </div>
    <script type="module" src="./js/update.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
    <footer>Copyright &copy 2021, Nestor-brand</footer>
</body>
</html>
