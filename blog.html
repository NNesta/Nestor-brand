<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nestor Brand</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="nav-container">
        <nav class="navbar">
          <ul class="left">
            <li>Portfolio</li>
          </ul>
          <img
            id="menu"
            class="navbar-menu"
            src="img/menu.svg"
            alt="menu picture"
          />

          <div class="top">
            <img
              id="exit"
              class="mobile-exit"
              src="img/exit.svg"
              alt="exit menu"
              class="menu-close"
            />

            <ul class="right">
              <li>
                <a href=".">Home</a>
              </li>
              <li>
                <a href="blog.html">Blog</a>
              </li>
              <li>
                <a href="#">Service</a>
              </li>
              <li>
                <a href="#about">About</a>
              </li>
              <li>
                <a href="#contact">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <br />
      <main>
        <div class="blog-sect">
          <div class="search-blog">
            <input type="search" name="search" id="search-input" />
            <button>Search</button>
          </div>
          <section class="blogs">
            <div class="articles">
              <article class="article">
                <img class="main-img" src="img/PASSPORT.jpg" alt="" />
                <h3>Introduction to Javascript</h3>
                <p>
                  JavaScript is a cross-platform,<br />
                  object-oriented <span>More</span>
                </p>
                <div class="article-bottom">
                  <img
                    class="article-img"
                    src="img/view.png"
                    alt="views picture"
                  />
                  <span>1</span>
                  <img
                    class="article-img"
                    src="img/comment (1).png"
                    alt="comment "
                  />
                  <span>0</span>
                </div>
              </article>
            </div>
            
          </section>
        </div>
      </main>
    </div>
    <script>
      const mobileBtn = document.getElementById("menu");
      nav = document.querySelector(".top");
      mobileBtnExit = document.getElementById("exit");

      mobileBtn.addEventListener("click", () => {
        nav.classList.add("menu-btn");
      });

      mobileBtnExit.addEventListener("click", () => {
        nav.classList.remove("menu-btn");
      });
    </script>
  </body>
</html>
