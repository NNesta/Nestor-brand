<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./fontawesome-free-5.15.4-web/css/fontawesome.css" rel="stylesheet">
  <link href="./fontawesome-free-5.15.4-web/css/brands.css" rel="stylesheet">
  <link href="./fontawesome-free-5.15.4-web/css/solid.css" rel="stylesheet">
  <link href="./fontawesome-free-5.15.4-web/css/fontawesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />

    <title>User sign up</title>
</head>
<body>
    <div class="admin-login">
        <h2>Sign up</h2>
        <form id="signup-form1" action="user.html" method="get">
            <div class="first-name comp">
                <label for=>First Name :</label> 
                <input class="user-firstname" type="text" name="user-firstname" id="firstname">
                <i class="fas fa-check-circle "></i>
                <i class="fas fa-exclamation-circle "></i>
                
              <small></small></div>
              
              <div class="second-name comp">
                <label for=>Second Name :</label> 
                <input class="user-secondname" type="text" name="user-secondname" id="secondname">
                <i class="fas fa-check-circle "></i>
                <i class="fas fa-exclamation-circle "></i>
                
              <small></small></div>
              
            <div class="login-email comp">
            <label for=>Email:</label> 
            <input class="email-user" type="email" name="email-user" id="login-email">
            <i class="fas fa-check-circle "></i>
            <i class="fas fa-exclamation-circle "></i>
           
          <small></small></div>
  
            <div class="login-pswd comp">
            <label for="">Password:</label>
            <input class="psw"  type="password" name="password" id="pswd">
            <i class="fas fa-check-circle "></i>
            <i class="fas fa-exclamation-circle "></i>
            
          <small></small></div>
            
            <div class="login-pswd comp">
                <label for="">Password Check:</label>
                <input class="psw"  type="password" name="password-check" id="pswd-check">
                <i class="fas fa-check-circle "></i>
                <i class="fas fa-exclamation-circle "></i>
               
              <small></small></div>
               
            <input id="login-b" class="login-button" type="submit" value="Sign up">
        </form>  
    </div>
    <hr />
    <script type="module" src="./js/signup.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
    <footer>Copyright &copy 2021, Nestor-brand</footer>
</body>
</html>
