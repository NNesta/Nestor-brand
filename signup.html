    <div class="admin-login">
      
        <h2>Create account</h2>
        <form id="signup-form1" action="login.html" method="get">
            <div class="first-name comp">
                <label for=>First Name :</label> 
                <input class="user-firstname userData" type="text" name="user-firstname" id="firstname">
                <i class="fas fa-check-circle "></i>
                <i class="fas fa-exclamation-circle "></i>
                
              <small></small></div>
              
              <div class="second-name comp">
                <label for=>Second Name :</label> 
                <input class="user-secondname userData" type="text" name="user-secondname" id="secondname">
                <i class="fas fa-check-circle "></i>
                <i class="fas fa-exclamation-circle "></i>
                
              <small></small></div>
              
            <div class="login-email comp">
            <label for=>Email:</label> 
            <input class="email-user userData" type="email" name="email-user" id="login-email">
            <i class="fas fa-check-circle "></i>
            <i class="fas fa-exclamation-circle "></i>
           
          <small></small></div>
  
            <div class="login-pswd comp">
            <label for="">Password:</label>
            <input class="psw userData"  type="password" name="password" id="pswd">
            <i class="fas fa-check-circle "></i>
            <i class="fas fa-exclamation-circle "></i>
            
          <small></small></div>
            
            <div class="login-pswd comp">
                <label for="">Password Check:</label>
                <input class="psw  userData"  type="password" name="password-check" id="pswd-check">
                <i class="fas fa-check-circle "></i>
                <i class="fas fa-exclamation-circle "></i>
               
              <small></small></div>
               
            <input id="login-b" class="signup-button" type="submit" value="Create Account">
        </form>  
    </div>
    <hr />
