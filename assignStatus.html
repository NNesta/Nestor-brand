        <h2>Update User information</h2>
        <form id="signup-form1" action="./user.html" enctype="multipart/form-data" method="POST">
          <div class="first-name comp">
              <label for=>First Name :</label> 
              <input class="user-firstname userData" type="text" name="user-firstname" id="firstname">
              <i class="fas fa-check-circle "></i>
              <i class="fas fa-exclamation-circle "></i>
              
            <small></small></div>
            
            <div class="second-name comp">
              <label for=>Second Name :</label> 
              <input class="user-secondname userData" type="text" name="user-secondname" id="secondname">
              <i class="fas fa-check-circle "></i>
              <i class="fas fa-exclamation-circle "></i>
              
            <small></small></div>
            
          <div class="login-email comp">
          <label for=>Email:</label> 
          <input class="email-user userData" type="email" name="email-user" id="login-email">
          <i class="fas fa-check-circle "></i>
          <i class="fas fa-exclamation-circle "></i>
         
        <small></small></div>

          <div class="userStatus comp">
          <label for="">User Status:</label>
          <select class="option userData" name="option-status">
                <option>Choose an option</option>
                <option value="user">User</option>
                <option value="author">Author</option>
                <option value="admin">Admin</option>
            </select>
          <i class="fas fa-check-circle "></i>
          <i class="fas fa-exclamation-circle "></i>
          
        <small></small></div>
